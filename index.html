<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"/>

    <title>Guess the Number</title>
</head>
<body>
    <header>
        <div class="container"><p class="between">(between 1 to 20)</p></div>
        <div class="again">
            <button onclick="location.href='file:///C:/Users/LENOVO/Desktop/HTML/guess%20the%20number/minor%20project/index.html'">Again!
            </button>
        </div>
        <h1>Guess My Number !</h1>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess"/>
            <br>
            <div class="check"><button class="btn check">Check!</button></div>
        </section>
        <section class="right">
            <p class="message"> 🤔Start guessing....</p>
            <p class="label_score"> 💯 Score : <span class="score">20</span></p>
            <p class="label_highscore"> 🏅 Highscore : <span class="highscore">0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
